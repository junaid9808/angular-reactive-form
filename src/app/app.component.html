<div class="w-auto flex flex-col mt-12 justify-center items-center">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96"
    [formGroup]="user"
    (submit)="onSubmit()"
  >
    <div class="mb-4">
      <label
        for="countries"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Select an option</label
      >
      <select
        id="countries"
        class="border shadow leading-tight focus:outline-none focus:shadow-outline border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="selectedCountry"
        name="selectedCountry"
      >
        <option selected>Choose a country</option>
        <option value="United States">United States</option>
        <option value="Canada">Canada</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
      </select>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="City">
        City
      </label>
      <input
        class="shadow border border-gray-300 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:ring-blue-500 focus:border-blue-500"
        name="city"
        type="text"
        placeholder="Enter City"
        formControlName="city"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Add Data
      </button>
    </div>
  </form>
</div>
